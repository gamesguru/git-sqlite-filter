name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  # Lightweight unit tests on multiple Python versions
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and pytest
        run: |
          pip install .
          pip install pytest

      - name: Configure and smudge fixtures
        run: |
          # Configure filter using python -m
          git config --global filter.sqlite.smudge 'python -m git_sqlite_filter.smudge %f'
          git config --global filter.sqlite.clean 'python -m git_sqlite_filter.clean %f'
          git config --global filter.sqlite.required true

          # Force smudge: delete .db files and restore them through filter
          find test/fixtures -name "*.db" -delete
          git checkout HEAD -- test/fixtures/

      - name: Run unit tests
        run: pytest -svv test/
