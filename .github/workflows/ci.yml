---
name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
      # Disable any stale sqlite filter config before checkout
      - name: Disable sqlite filter
        run: |
          git config --global filter.sqlite.smudge cat
          git config --global filter.sqlite.clean cat

      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install and configure git-sqlite-filter
        run: |
          pip install -e .
          # Configure filter using python -m (scripts may not be in PATH)
          git config --global filter.sqlite.smudge 'python -m git_sqlite_filter.smudge %f'
          git config --global filter.sqlite.clean 'python -m git_sqlite_filter.clean %f'
          git config --global filter.sqlite.required true
          # Force smudge: delete .db files and restore them through filter
          find . \( -name "*.db" -o -name "*.sqlite" -o -name "*.sqlite3" \) -delete
          git checkout -- .

      - name: Install lint dependencies
        run: make dev-deps

      - name: Lint with ruff
        run: make lint

      - name: Run tests with coverage
        run: |
          coverage run
          coverage report
