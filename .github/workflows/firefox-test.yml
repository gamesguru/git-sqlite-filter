name: Firefox Profile Integration

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  firefox_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Run Firefox Profile Verification
        run: python3 test/verify_firefox_profile.py
